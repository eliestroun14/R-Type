site_name: R-Type
site_description: R-Type documentation
site_url: https://eliestroun14.github.io/R-Type/
repo_url: https://github.com/eliestroun14/R-Type
repo_name: GitHub

theme:
  name: material
  language: en

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    # Navigation
    - navigation.sections          # Sections dépliables
    - navigation.indexes           # Pages d'index pour sections
    - navigation.top               # Bouton "Back to top"
    - navigation.prune             # Hide nav items not on current page

    # Recherche
    - search.suggest
    - search.highlight
    - search.share

    # Contenu
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

    # TOC (Table of Contents à droite)
    - toc.follow                   # TOC suit le scroll
    - navigation.instant        # Navigation instantanée (SPA-like)
    - navigation.tracking       # URL update dans l'historique
    - navigation.path           # Breadcrumbs en haut de page

plugins:
  - search
  - include-markdown
  - section-index

markdown_extensions:
  # Code blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Content
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

  # Formatting
  - attr_list
  - md_in_html
  - tables
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

